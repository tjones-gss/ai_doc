<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#2563eb" opacity="0.1"/>

  <!-- Main icon: AI chip/circuit -->
  <rect x="60" y="60" width="80" height="80" rx="8" fill="none" stroke="#2563eb" stroke-width="4"/>

  <!-- Circuit lines -->
  <line x1="100" y1="60" x2="100" y2="40" stroke="#2563eb" stroke-width="3"/>
  <line x1="140" y1="100" x2="160" y2="100" stroke="#2563eb" stroke-width="3"/>
  <line x1="100" y1="140" x2="100" y2="160" stroke="#2563eb" stroke-width="3"/>
  <line x1="60" y1="100" x2="40" y2="100" stroke="#2563eb" stroke-width="3"/>

  <!-- Dots at connection points -->
  <circle cx="100" cy="40" r="4" fill="#2563eb"/>
  <circle cx="160" cy="100" r="4" fill="#2563eb"/>
  <circle cx="100" cy="160" r="4" fill="#2563eb"/>
  <circle cx="40" cy="100" r="4" fill="#2563eb"/>

  <!-- Inner elements representing AI -->
  <circle cx="100" cy="100" r="15" fill="#2563eb"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">AI</text>
</svg>
