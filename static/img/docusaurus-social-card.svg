<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern overlay -->
  <path d="M 0 0 L 1200 0 L 1200 630 L 0 630 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Title -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Software Modernization
  </text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    AI Guide
  </text>

  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    AI-Assisted Development for Global Shop Solutions
  </text>

  <!-- Icon -->
  <g transform="translate(540, 440)">
    <rect x="0" y="0" width="120" height="120" rx="12" fill="none" stroke="white" stroke-width="6"/>
    <circle cx="60" cy="60" r="25" fill="white"/>
    <text x="60" y="75" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#1e40af" text-anchor="middle">AI</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="500" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="500" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="150" r="45" fill="rgba(255,255,255,0.1)"/>
</svg>
